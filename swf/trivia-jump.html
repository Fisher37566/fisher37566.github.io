function LoadThumbsupData() {
  var nodeId = jQuery("#thumbsup .entity-node").attr("nodeid");
	if(nodeId) {
	  cmatgamelikepercent = cmatgamelikepercent_node = "";	
	  votestatus = localStorage.getItem("ThumbsUp-" + nodeId);
	  if(votestatus) {
		if(votestatus == "like") {
		  $(".like-container-entity-node .like a.enable img").attr("src", base_path+module_path+"/images/thumbs_up_green.png");	
		  $("#thumbsup .thumbsupmessage").html("");
		} else if(votestatus == "dislike") {
		  $(".dislike-container-entity-node .dislike a.enable img").attr("src", base_path+module_path+"/images/thumbs_down_red.png");
          $("#thumbsup .thumbsupmessage").html("");		  
		}
	  } else {
		  $("#thumbsup .thumbsupmessage").html("Like this game?");
	  }
	  $.getJSON("/sites/cmatgame/files/thumbsuplike_cmatgame_games_v1.json", function(data, status, response) {
        if(typeof data !== "undefined" && data.length >= 1) {
          cmatgamelikepercent = data;
		  percentlike_vote = $("#percentlike_vote").val();
		  if(cmatgamelikepercent.length) {
		    var all_likegames = JSON.stringify(cmatgamelikepercent);
			var filtered_all_likegames = search_like_games(JSON.parse(all_likegames), {nid: nodeId});
			if(filtered_all_likegames.length) {
			  cmatgamelikepercent_node = filtered_all_likegames[0].likes;
			  if(cmatgamelikepercent_node && percentlike_vote == "yes") {
				$("#thumbsup .thumbsupmessage").addClass("likepercent");	   
			    $("#thumbsup .thumbsupmessage").html(cmatgamelikepercent_node + " like this game");	  
			  }
			}
			gamerating = $("#gamerating").val();
			if(gamerating != "" && percentlike_vote == "yes") {
			  $("#thumbsup .thumbsupmessage").addClass("likepercent");	   
			  $("#thumbsup .thumbsupmessage").html(gamerating + "% like this game");	  	
			}				
		  }	  
        }
      }).fail(function(jqxhr, status, error) {
       var err = status + ", " + error;
      });	
	}
}

jQuery(function() {
  LoadThumbsupData();    
});

function search_like_games(my_object, my_criteria){
  return my_object.filter(function(obj) {
    return Object.keys(my_criteria).every(function(c) {
      return obj[c] == my_criteria[c];
    });
  });
}

function ThumbsupNode(nodeId, votestatus, id ,type) {
  percentlike_vote = $("#percentlike_vote").val();
  jQuery.ajax({
    type: "GET",
    url: base_path+"likedislike/like/node/add",
    data: "nid="+nodeId+"&fl="+votestatus+"&id="+id+"&typ="+type+"&cre="+percentlike_vote+"&tim="+Date.now(),
    success: function(msg) {
		console.log(msg);
    }
  });
